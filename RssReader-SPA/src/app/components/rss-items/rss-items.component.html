<div class="container">
  <div *ngFor="let item of feedItems" class="item">
    <div *ngIf="linkClicked === item.source || linkClicked === undefined">
      <div class="card mt-3 mr-3">
        <div class="card-body">
          <p>{{ item.source }}</p>
          <h4>{{ item.title }}</h4>
          <div class="card-text" [innerHTML]="item.description"></div>
          <div class="mt-3">
            <p>{{ item.publishingDate | date }}</p>
            <div>
              <span>Kategorier:</span>
              <p *ngIf="item.categories.length === 0" class="mb-0">
                Ospecificerat
              </p>
              <div *ngFor="let category of item.categories">
                <p class="mb-0">{{ category }}</p>
              </div>
            </div>
            <div class="mt-3">
              <a [href]="item.link">{{ item.link }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
