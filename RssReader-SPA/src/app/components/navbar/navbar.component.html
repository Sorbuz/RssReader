<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
  <div class="container">
    <a (click)="filterEvent(undefined)" class="navbar-brand">RSS Reader</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarMain"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul *ngFor="let feed of feeds" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="filterEvent(feed.title)">{{
            feed.title
          }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
